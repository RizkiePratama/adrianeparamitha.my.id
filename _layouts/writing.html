<!DOCTYPE html>
<html lang="en">
    {% include head.html %}
    <body id="landing' class="d-flex flex-fill flex-column">
      <!-- Landing Header -->
      {% include header.html %}

      <div id="writing-page" class="container mt-5">
        <h1 class="text-uppercase text-center fw-bold mb-3">Poetry</h1>
        
        <div id="poetCarousel" class="carousel slide" data-bs-ride="carousel">
          <ol class="carousel-indicators">
            <li data-bs-target="#poetCarousel" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#poetCarousel" data-bs-slide-to="1"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="/assets/images/writing/photo_2023-10-19_23-57-03.jpg" class="d-block w-100" alt="28 Reason">
            </div>
            <div class="carousel-item">
              <img src="/assets/images/writing/white-mantle.jpg" class="d-block w-100" alt="Image 2">
            </div>
          </div>
          <a class="carousel-control-prev" href="#poetCarousel" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </a>
          <a class="carousel-control-next" href="#poetCarousel" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </a>
        </div>        
      </div>

      <div id="photo-grid-container"></div>
      <!-- Footer -->
      {% include footer.html %}
    </body>
</html>
